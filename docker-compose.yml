version: '3.8'

services:
  mongodb:
    image: mongo:4.4.18
    container_name: meteo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - meteo-network
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  scrapper:
    build: ./scrapper
    container_name: meteo-scrapper
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017
    volumes:
      - /dev/shm:/dev/shm:ro
    networks:
      - meteo-network
    restart: unless-stopped

  meteoapi:
    build: ./api
    container_name: meteoapi
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - meteo-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  meteo-network:
    driver: bridge